<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<link rel="stylesheet" type="text/css" href="./css/battletagSearch.css">
<title>Battletags searcher</title>
</head>
<body>
	<div class="white-background">
		<div class="owlogo">
			<img class="logo" src="/Images/overwatch_logo.png">
		</div>
		<div class="search">
			<form class="battletagSearch">
				<input type="text" class="searchbox"
					placeholder="Type your Battletag here!"> <br>
				<button type="submit" class="search">Go!</button>
			</form>
		</div>
		<div class="division">
			<table>
				<tr>
					<td align="center" width="50%"><iframe width="80%"></iframe></td>
					<td>
						<h1>How does this works?</h1>
						<p>Overwatch Battletag searcher uses Blizzad's (unofficial)
							services to get the specified Battlegtag to show the user his/her
							general stats of his/her career in the game.</p>
					</td>
				</tr>
			</table>
		</div>
	</div>
</body>
</html>
